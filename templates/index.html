{% extends "base.html" %}

{% block title %}waste{% endblock %}

{% block content %}
<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <a href="/product/{{ loop.index0 }}">
            <img src="{{ url_for('static', filename='images/' + product.images) }}" alt="Product">
            <div class="product-info">
                {{ product.name }}
                <p>{{ product.price }} Ñ€.</p>
            </div>
        </a>
        <button class="buy-button">Buy</button>
    </div>
    {% endfor %}

</div>
{% endblock %}
