{% extends "base.html" %}

{% block title %}waste{% endblock %}

{% block content %}
<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <a href="#">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="Product">
            <div class="product-info">
                {{ product.name }}
                <p>{{ product.price }} р.</p>
            </div>
        </a>
        <button class="buy-button">Buy</button> <!-- Добавленная кнопка -->
    </div>
    {% endfor %}
</div>
{% endblock %}
