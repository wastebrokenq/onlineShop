{% extends "base.html" %}

{% block title %}waste{% endblock %}

{% block content %}
<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <a href="#">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="Product">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>{{ product.price }} Ñ€.</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
