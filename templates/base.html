<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {%block css %} {% endblock %}
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/about">about</a></li>
                <li>
                    <h2><a href="/">K.K.K. Shop</a></h2>
                </li>
                <li><a href="https://t.me/Komaru_merch">contacts</a></li>
            </ul>
            <div id="cartIcon" class="cart-icon">
                <img src="../static/icons/cart.svg" alt="cartIcon">
            </div>
            <div id="closeIcon" class="close-icon fas fa-times" style="display: none;"></div>
        </nav>
    </header>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-heading">
            Ваш заказ
        </div>
        <hr>
        <div id="cartItemsContainer"></div>
        <hr>
        <div id="cartTotal" class="cart-total"></div>
        <button class="order-button">Оформить заказ</button>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>

    <script src="../static/js/scripts.js"></script>
</body>

</html>
