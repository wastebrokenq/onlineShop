<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
            line-height: 1.35;
        }
        .container {
            width: 1200px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .close-button {
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }
        .form-label, input, select, textarea {
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        @media (max-width: 1220px) {
            .container {
                width: 100%;
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ваш заказ</h1>
        <button class="close-button" onclick="window.close();">&#10005;</button>
    </div>
    <div class="container">
        <form action="/submit_order" method="post">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="vk_link" class="form-label">Ссылка на VK:</label>
            <input type="url" id="vk_link" name="vk_link" required><br>

            <label for="full_name" class="form-label">ФИО:</label>
            <input type="text" id="full_name" name="full_name" required><br>

            <label for="country" class="form-label">Страна:</label>
            <input type="text" id="country" name="country" required><br>

            <label for="address" class="form-label">Адрес:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="postal_code" class="form-label">Почтовый индекс:</label>
            <input type="text" id="postal_code" name="postal_code" required><br>

            <label for="phone" class="form-label">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="comment" class="form-label">Комментарий к заказу:</label>
            <textarea id="comment" name="comment"></textarea><br>

            <label for="payment_method" class="form-label">Способ оплаты:</label>
            <select id="payment_method" name="payment_method">
                <option value="credit_card">Кредитной картой</option>
            </select><br>

            <input type="submit" value="Подтвердить заказ">
        </form>
    </div>
</body>
</html>
