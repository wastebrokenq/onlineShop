<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
</head>

<body>
    <div class="product_card">
        <a href="/" class="close_btn">&times;</a>
        <div class="gallery">
            <img id="mainImage" src="{{ url_for('static', filename='images/' + product.image_list()[0]) }}"
                alt="Main Product Image" class="main-image">
            <div id="thumbnails">
                {% for img in product.image_list() %}
                <img src="{{ url_for('static', filename='images/' + img.strip()) }}" alt="Product Image"
                    class="thumbnail clickable-thumbnail"
                    onclick="changeMainImage('{{ url_for('static', filename='images/' + img.strip()) }}', this)">
                {% endfor %}
            </div>

        </div>
        <div class="product_info">
            <h1>{{ product.name }}</h1>
            <p class="price">{{ product.price }} р.</p>
            <div class="quantity_selector">
                <button onclick="changeQuantity(-1)">-</button>
                <input type="text" value="1" id="quantity_input">
                <button onclick="changeQuantity(1)">+</button>
            </div>
            {% if product.description %}
            <p class="description">{{ product.description }}</p>
            {% endif %}
            <button class="buy_button">BUY NOW</button>
        </div>
    </div>
    <script>
        function changeMainImage(src, element) {
            var mainImage = document.getElementById('mainImage');
            mainImage.src = src;

            var thumbnails = document.getElementsByClassName('clickable-thumbnail');
            for (var i = 0; i < thumbnails.length; i++) {
                thumbnails[i].style.border = 'none';
            }
            element.style.border = '2px solid grey';
        }

        window.onload = function () {
            // Установка рамки для первой миниатюры при загрузке страницы
            var firstThumbnail = document.getElementsByClassName('clickable-thumbnail')[0];
            if (firstThumbnail) {
                changeMainImage(firstThumbnail.src, firstThumbnail);
            }
        };


        function changeQuantity(change) {
            var quantity = parseInt(document.getElementById('quantity_input').value);
            quantity = isNaN(quantity) ? 0 : quantity;
            quantity += change;
            if (quantity < 1) quantity = 1;
            document.getElementById('quantity_input').value = quantity;
        }
    </script>
</body>

</html>
